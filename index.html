<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Roadmap</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Roadmap Blender-Heaj</h1>
            <div class="filters">
                <button class="filter-btn active" data-status="all">All</button>
                <button class="filter-btn" data-status="todo">To do</button>
                <button class="filter-btn" data-status="in-progress">In progress</button>
                <button class="filter-btn" data-status="completed">Completed</button>
            </div>
        </header>

        <main id="roadmap-container">
            <div class="loading">Loading roadmap...</div>
        </main>
    </div>

    <script src="app.js"></script>
</body>
</html>
